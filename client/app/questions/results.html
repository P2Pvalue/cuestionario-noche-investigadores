<div class="page-header">
  <h1 translate>result.title</h1>
</div>

<div class="alert alert-success achievements-info" role="alert">
  <div ng-if="achievements.length" translate>result.notice.any</div>
  <div ng-if="! achievements.length" translate>result.notice.empty</div>
</div>

<div class="achievements row">
  <div class="col-md-12">
    <div class="achievement" ng-repeat="achievement in achievements">
      <div class="achievement-circle text-center">
        <i class="fa fa-{{achievement}} achievement-icon"></i>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default panel-email">
  <div class="panel-heading" translate>result.mailing.title</div>
  <div class="panel-body">
    <div translate>result.mailing.description</div>
    <form role="form" class="form-email">
      <div class="form-group">
        <input type="email" class="form-control input-lg" placeholder="{{ 'result.mailing.placeholder' | translate }}" ng-model="email">
      </div>
      <div class="form-group">
        <div class="pull-right">
          <button type="button" class="btn btn-danger btn-lg" ng-click="finish()" translate>result.mailing.submit.finish</button>
          <button type="button" class="btn btn-primary btn-lg" ng-click="send()" translate>result.mailing.submit.send</button>
        </div>
      </div>
    </form>
  </div>
</div>
